<section class="signUpBg">
	<div class="container" [ngClass]="{ 'right-panel-active': isRightPanelActive }">
  <div class="form-container sign-up-container">
    <form>
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="#" class="social" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social" aria-label="Google"><i class="fab fa-google"></i></a>
        <a href="#" class="social" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input [(ngModel)]="userObj.fullName" name="fullName" type="text" placeholder="Name" />
      <input [(ngModel)]="userObj.email" name="email" type="email" placeholder="Email" />
      <input [(ngModel)]="userObj.password" name="password" type="password" placeholder="Password" />
      <button (click)="onSave()" type="button">Sign Up</button>
    </form>
  </div>

  <div class="form-container sign-in-container">
    <form (ngSubmit)="onLogin()">
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="#" class="social" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social" aria-label="Google"><i class="fab fa-google"></i></a>
        <a href="#" class="social" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your account</span>
      <input [(ngModel)]="loginObj.email" name="email" type="email" placeholder="Email" />
      <input [(ngModel)]="loginObj.password" name="password" type="password" placeholder="Password" />
      <a routerLink="/reset-password">Forgot your password?</a>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button type="button" class="ghost" (click)="onSignInClick()">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button type="button" class="ghost" (click)="onSignUpClick()">Sign Up</button>
      </div>
    </div>
  </div>
</div>

</section>
